<style>
    *::selection {
        color: white;
        background-color: #6945bee0;
    }

    .word-animation {
        display: inline-flex;
        animation: fade-in-blur 1s ease-out forwards;
        opacity: 0;
        filter: blur(8px);
    }

    #animated-paragraph span {
        letter-spacing: 0.025rem;
        line-height: 1.75rem;
    }

    @keyframes fade-in-blur {
        0% {
            opacity: 0;
            filter: blur(8px);
        }

        100% {
            opacity: 1;
            filter: blur(0);
        }
    }
</style>
<!-- class="bg-[url('./assets/bg.png')] bg-no-repeat bg-right-top" -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
        var paragraph = document.getElementById('animated-paragraph');
        var content = "I am a sophomore Computer Science student at GITAM University.I am fanatic about Machine Learning and I love talking about it.As a hobbyist Front - End Developer, I enjoy crafting visually appealing and user - friendly interfaces for websites.Additionally, I dabble in Flutter development, bringing ideas to life through coding.To top it off, I have a flair for UI / UX design, which allows me to create intuitive and aesthetically pleasing experiences for users."
        var words = content.split(' ');
        console.log(words);
        paragraph.innerHTML = '';

        words.forEach(function (word, index) {
            var span = document.createElement('span');
            span.className = 'word-animation';
            span.style.animationDelay = (index * 0.04) + 's';
            span.innerText = word;
            paragraph.appendChild(span);

            if (index !== words.length - 1) {
                var space = document.createElement('span');
                space.innerHTML = '&nbsp;';
                paragraph.appendChild(space);
            }
        });
    });

</script>
